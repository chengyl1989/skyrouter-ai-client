services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_TELEMETRY_DISABLED=1
    container_name: skyrouter-ai-chatbot
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_TELEMETRY_DISABLED=1
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    networks:
      - chatbot-network
    volumes:
      # 持久化用户数据（如果需要）
      - chatbot-data:/app/data
      # 挂载日志目录
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 安全配置
    security_opt:
      - no-new-privileges:true
    # 标签
    labels:
      - "com.skyrouter.service=chatbot"
      - "com.skyrouter.version=1.0"
      - "com.skyrouter.description=SkyRouter AI Chatbot"

networks:
  chatbot-network:
    driver: bridge
    name: skyrouter-chatbot-network

volumes:
  chatbot-data:
    driver: local
    name: skyrouter-chatbot-data
    labels:
      - "com.skyrouter.service=chatbot"
      - "com.skyrouter.type=data"